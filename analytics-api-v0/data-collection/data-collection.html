    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>

    <link href="//vjs.zencdn.net/4.5/video-js.css" rel="stylesheet">

<body>
    <!-- header navbar -->
	<div id="navWrapper" class="fixed"></div>
	<!-- breadcrumbs -->
	<nav id="breadCrumbWrapper" class="breadcrumbs show-for-medium-up"></nav>
    <!-- search -->
    <div id="searchModal" class="reveal-modal" data-reveal></div>
    <!-- content -->
    <div class="row">
        <div class="large-12 large-centered small-12 small-centered">
	<h1>Data Collection Sample</h1>
	<p>This is sample of using the  <a href="//docs.brightcove.com/en/video-cloud/analytics-api-v0/video-view-tracking.html">Data Collection API</a> to save analytics data for videos played in a non-Brightcove player (in this case, the Video.js player).</p>
	<div id="player">
		<div class="inner-content-block">
            <video id="dataCollector"
                         class="video-js vjs-default-skin"
                         controls
                         preload="auto"
                         width="480px"
                         height="270px"
                         data-setup="{}">
            </video>
        </div>
		<span class="bcls-button">Change Video</span>
	</div>
	<!-- video js script -->
    <script src="//vjs.zencdn.net/4.5/video.js"></script>
    <!-- plugin script -->
	<script src="data_collection.js"></script>
	<script>
	    videojs("dataCollector").ready(function () {
            var myPlayer = this,
            options = {};
            myPlayer.collectData(options);
        });
	</script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/js/foundation.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
	<script src="//docs.brightcove.com/en/scripts/bc-mapi.js"></script>
	<script src="//docs.brightcove.com/en/scripts/docs-nav-data.min.js"></script>
	<script src="//docs.brightcove.com/en/scripts/bcls-doc-site.js"></script>

	<script>
        $(document).foundation();
    </script>

    <script>
	var feedbackMail = document.getElementById("feedbackMail");
	feedbackMail.setAttribute("href", "mailto:docs@brightcove.com?subject=question regarding " + encodeURI(document.location.href));
	</script>
	</body>

</html>
