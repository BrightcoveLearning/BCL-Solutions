<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Data Collection Sample</title>
	<style>
		body {
			font-family: Helvetica, Arial, sans-serif;
			margin-top: 40px;
			margin-left: 40px;
		}
		bcls-btn {
			color: #F5F5F5;
			background-color: #33333;
			border-radius: 5px;
			margin-left: 40px;
			margin-right: 40px;
			font-size: small;
			padding: 10px;
		}
		.analytics-event {
			color: #990000;
		}
		.player-event {
			color: #6e9fb3;
		}
		div#player {
			float: left;
			margin-right: 20px;
		}
		div.event-log {
			border: 1px #6e9fb3 solid;
			border-radius: 5px;
			display: inline-block;
			font-size: .8em;
			overflow: scroll;
			padding: 10px;
			min-height: 220px;
			max-height: 220px;
			max-width: 50%;
			width: 50%;
		}
	</style>
	<!-- videojs styles -->
    <link href="//vjs.zencdn.net/4.5/video-js.css" rel="stylesheet">
    <!-- modernizr -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>

</head>

<body>
	<h1>Data Collection Sample</h1>
	<p>This is sample of using the  <a href="http://docs.brightcove.com/en/video-cloud/analytics-api/video-view-tracking.html">Data Collection API</a> to save analytics data for videos played in a non-Brightcove player (in this case, the Video.js player).</p>
	<div id="player">
		<div class="inner-content-block">
            <video id="dataCollector"
                         class="video-js vjs-default-skin"
                         controls
                         preload="auto"
                         width="480px"
                         height="270px"
                         data-setup="{}">
            </video>
        </div>
	<!-- video js script -->
    <script src="//vjs.zencdn.net/4.5/video.js"></script>
    <!-- plugin script -->
	<script src="data_collection.js"></script>
	<script>
	    videojs("dataCollector").ready(function () {
            var myPlayer = this,
            options = {};
            myPlayer.collectData(options);
        });
</script>
</body>

</html>
