<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>iframe in overlay test</title>
        <style>
            body {
            font-family: sans-serif;
            font-size: .9em;
            color: #333;
            padding: 4em;
            padding-top: 1em;
            }
            h1 {
                font-size: 1.1em;
            }
            button {
                font-size: .8em;
                padding: .4em;
            }
            div {
                background-color: #f5f5f5;
                opacity: .8;
                padding: .5em;
            }
            p {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="regForm">
            <h1>To view the video, please register or login.</h1>
            <p>First name: <input id="fname" type="text" size="30"></p>
            <p>Last name: <input id="lname" type="text" size="30"></p>
            <p>Email: <input id="email" type="text" size="35"></p>
            <p>
                <button id="reg">Register</button>
                <button id="login">Login</button>
                <button id="noThanks">No thanks</button>
            </p>
        </div>
        <div id="regPass" style="display:none;">
            <p>Choose a password: <input type="text" id="regPassword"></p>
            <p><button id="submitRegPassword">Submit</button></p>
        </div>
        <div id="loginPass" style="display:none;">
            <p>Enter your password: <input type="text" id="loginPassword"></p>
            <p><button id="submitLoginPassword">Submit</button></p>
        </div>
        <div id="noThanksMessage" style="display:none;">
            <p>
                <strong>Thanks for dropping by anyway!</strong>
            </p>
        </div>
        <script>
        var // user infro
            firstName,
            lastName,
            emailAddress,
            // element references
            fname = document.getElementById('fname'),
            lname = document.getElementById('lname'),
            email = document.getElementById('email'),
            reg = document.getElementById('reg'),
            login = document.getElementById('login'),
            noThanks = document.getElementById('noThanks'),
            noThanksMessage = document.getElementById('noThanksMessage'),
            regForm = document.getElementById('regForm').
            regPass = document.getElementById('regPass'),
            regPassword = document.getElementById('regPassword'),
            submitRegPassword = document.getElementById('submitRegPassword'),
            loginPass = document.getElementById('loginPass'),
            loginPassword = document.getElementById('loginPassword'),
            submitLoginPassword = document.getElementById('submitLoginPassword');

        // decline event listener
        noThanks.addEventListener('click', function() {
            // show the goodbye message
            noThanksMessage.setAttribute('style', 'display:block;');
        });

        // register event listener
        reg.addEventListener('click', function() {
            // here you would want to validate the field values
            //
            // show the create password form
            regPass.setAttribute('style', 'display:block;')
        });

        // login event listener
        login.addEventListener('click', function() {
            // here you would want to validate the field values
            //
            // show the create password form
            loginPass.setAttribute('style', 'display:block;')
        });

        // registration password event listener
        submitRegPassword.addEventListener('click', function() {
            // here you would want to validate the field values
            firstName = fname.value;
            lastName = lname.value;
            emailAddress = email.value;
            password = regPassword.value;

            // here you would submit the information to your
            // backend registration system

            // invoke the function on the parent page to play the video
            parent.playVideo();
        });

        // login password event listener
        submitLoginPassword.addEventListener('click', function() {
            // here you would want to validate the field values
            firstName = fname.value;
            lastName = lname.value;
            emailAddress = email.value;
            password = loginPassword.value;

            // here you would submit the information to your
            // backend authentication system

            // if authentication succeeded,
            // invoke the function on the parent page to play the video
            parent.playVideo();
        });

        </script>
    </body>
</html>
