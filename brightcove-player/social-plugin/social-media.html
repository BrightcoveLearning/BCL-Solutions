	<!-- make the player responsive -->
	<style type="text/css">
	   h1 {
		 text-align: center;
	   }
	   .outer {
	     width: 80%;
		 display: block;
		 position: relative;
		 margin: 20px auto;
	   }
	  .outer:after {
	     padding-top: 56.25%;
		 display: block;
		 content: '';
	   }
	  .outer iframe {
		 position: absolute;
		 top: 0;
		 bottom: 0;
		 right: 0;
		 left: 0;
		 width: 100%;
		 height: 100%;
	  }
	</style>

</head>

<body>
	<h1>Social Media Plugin Sample</h1>
	<div class="outer">
		<iframe src='//players.brightcove.net/57838016001/2f12d033-42dc-493e-9d05-90311e22ee2b_default/index.html' allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
	</div>

</body>
