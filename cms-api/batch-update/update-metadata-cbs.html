<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Get API Client Credentials</title>
	<style>
	body {
		font-family: Helvetica, Arial, sans-serif;
		margin: 50px;
	}
	fieldset {
		border: 1px solid #366;
		border-radius: 4px;
		margin-bottom: 20px;
	}
	legend {
		color: #366;
	}
	textarea {
		width: 95%;
		height: 3rem;
		font-size: 1rem;
	}
	input, pre, code, textarea {
		font-size: 1rem;
		background-color: #F5F5F5;
	}
	</style>
</head>

<body>
	<h1>API Tester</h1>
    <fieldset>
        <legend>Inputs</legend>
        <p>
			Account ID:
			<input size="60" id="account_id" type="text" value="3755095928001">
		</p>
        <p>
			Client ID:
			<input size="60" id="client_id" type="text" value="e1eb6598-2129-4507-a7f5-4a59dc45f01e">
		</p>
        <p>
			Client Secret:
			<input size="120" id="client_secret" type="text" value="wx_pO6WXKrpxAgLTuU6uYt9LykQzUopgGN3DdhNRaNynkgUwcse9-2V8Vk8zIbInqYq5wSnGzCH1KqWv6tVN3A">
		</p>

		<p><button id="setRequest">Submit Request</button></p>
    </fieldset>
    <fieldset>
    	<legend>Outputs</legend>
		<p>
			API request:
			<textarea id="apiRequest"></textarea>
		</p>
        <pre><code id="response"></code></pre>
    </fieldset>
    <script type="text/javascript" src="cbs-24.js"></script>
	<script>
	var BCLS = ( function (window, document) {
		var account_id_field = document.getElementById("account_id"),
			account_id,
			client_id_field = document.getElementById("client_id"),
			client_id = null,
			client_secret_field = document.getElementById("client_secret"),
			client_secret = null,
			setRequest_btn = document.getElementById("setRequest"),
			apiRequest = null,
            apiRequest_field = document.getElementById("apiRequest"),
			submit_button = document.getElementById("submit"),
			response = document.getElementById("response"),
			offset = 0,
			callNumber = 0,
			// functions
			cleanString,
			submitRequest,
			processData,
			setRequest,
			init;
		// function to remove spaces and line breaks
		cleanString = function (str) {
			// remove spaces
			str = str.replace(/\s/g, "");
			return str;
		};
		// function to set up request
		setRequest = function () {
			// trim any leading/trailing spaces from the input strings
			account_id = cleanString(account_id_field.value);
			client_id = cleanString(client_id_field.value);
			client_secret = cleanString(client_secret_field.value);
			apiRequest = "https://cms.api.brightcove.com/v1beta1/accounts/" + account_id + "/videos" + "?q=created_at:2014-11-18&limit=100&offset=" + offset + "&sort=created_at";
			// display the request URL
			apiRequest_field.innerHTML = apiRequest;
			submitRequest();
		}
		// function to set the request
		processData = function (data) {
			var i, j, iMax, jMax;
			data = JSON.parse(data);
			console.log("data", data);
			iMax = videoData.length;
			jMax = data.length;
			console.log("iMax", iMax);
			console.log("jMax", jMax);
			for (i = 0; i < iMax; i++) {
					console.log("videoDataItemName", videoData[i]["name"]);
				for (j = 0; j < jMax; j++) {
					console.log("dataItemName", data[j]["name"]);
					if (videoData[i]["name"] === data[j]["name"]) {
						videoData[i].id = data[j]["id"];
						console.log("match", videoData[i].id);
					}
				}
			}
			if (callNumber < 5) {
				callNumber++;
				offset = offset + 100;
				setRequest();
			} else {
				response.innerHTML = JSON.stringify(videoData, null, "  ");
			}
		}
		// function to make API request
		submitRequest = function () {
		    var httpRequest = new XMLHttpRequest(),
				proxyURL = "http://solutions.brightcove.com:8005/",
				requestData,
				getResponse = function () {
					try {
					    if (httpRequest.readyState === 4) {
					      if (httpRequest.status === 200) {
					        processData(httpRequest.responseText)
					      } else {
					        alert("There was a problem with the request. Request returned " + httpRequest.status);
					      }
					    }
					  }
					  catch(e) {
					    alert('Caught Exception: ' + e.description);
					  }
				};
			if (account_id === null || client_id === null || client_secret === null) {
				alert("You must provide an account id, client id, and client secret");
				return false;
			}
			// get latest request URL in case use edited it
			apiRequest = cleanString(apiRequest_field.value);
			// set up request data
			requestData = "client_id=" + client_id + "&client_secret=" + client_secret + "&url=" + encodeURIComponent(apiRequest);
			// set response handler
			httpRequest.onreadystatechange = getResponse;
			// open the request
			httpRequest.open("POST", proxyURL);
			// set headers
			httpRequest.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			// open and send request
			httpRequest.send(requestData);
		};
		// init function to set up event listeners
		init = function () {
			// event listeners
			setRequest_btn.addEventListener("click", setRequest);
		}
		// initialize - set up data
		init();

	})(window, document);
	</script>
</body>

</html>
