<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Dynamic Ingest Log</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 4em;
            }
            .hide {
                display: none;
            }
            .show {
                display: block;
            }
            table {
                border-collapse: collapse;
                border: 1px #999999 solid;
            }
            th {
                background-color: #666666;
                color: #f5f5f5;
                padding: .5em;
            }
            td {
                border: 1px #999999 solid;
                padding: .5em
            }
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Dynamic Ingest Log</h1>
        <h2>Account: Brightcove Learning (57838016001)</h2>
        <p>
            Videos are listed in order of processing completion time, newest to oldest
        </p>
        <p>
            <button id="clearLogBtn">Clear the log</button>
        </p>
        <div id="videoLogBlock">
            <table>
                <thead>
                    <tr>
                        <th>Video ID</th>
                        <th>Name</th>
                        <th>Renditions created</th>
                    </tr>
                </thead>
                <tbody id="logBody"></tbody>
            </table>
            <h4 id="loadingMessage">Loading data, please wait...</h4>
        </div>
        <script src="video-ids.js"></script>
        <script>
        var BCLS = ( function (videoIdArray) {
            var tr,
                logBody = document.getElementById('logBody'),
                loadingMessage = document.getElementById('loadingMessage'),
                clearLogBtn = document.getElementById('clearLogBtn'),
                i = 0,
                iMax = videoIdArray.length,
                proxyURL = 'https://solutions.brightcove.com/bcls/bcls-proxy/bcls-proxy.php',
                videoDataArray = [],
                videoDataItem = {},
                requestOptions = {},
                currentVideo,
                // functions
                submitRequest,
                setVideoRequestOptions,
                setSourcesRequestOptions,
                getVideoInfo,
                writeReport,
                clearLog,
                bclslog;

                /**
                 * Logging function - safe for IE
                 * @param  {string} context - description of the data
                 * @param  {*} message - the data to be logged by the console
                 * @return {}
                 */
                bclslog = function (context, message) {
                    if (window["console"] && console["log"]) {
                      console.log(context, message);
                    }
                    return;
                };

                // write out the report table
                writeReport = function () {
                    var j,
                        jMax = videoDataArray.length,
                        item;
                    loadingMessage.className = 'hidden';
                    for (j = 0; j < jMax; j++) {
                        item = videoDataArray[j];
                        logBody.innerHTML += '<tr><td>' + item.id + '</td><td>' + item.name + '</td><td>' + item.sources + '</td></tr>';
                    }
                }
                // function to set up video data request
                setVideoRequestOptions = function () {
                    requestOptions = {};
                    requestOptions.client_id = '553d4903-4547-435d-944c-2c8e2f6abc5d';
                    requestOptions.client_secret = 'ENBQH6pHfJQub7oR0SGCn2Pu_W2SY5QsVw24fK-frXcE6hdTRnJO-0_LBmKZh15rVliIAiECAQF1yBYP_l90gQ';
                    requestOptions.url = 'https://cms.api.brightcove.com/v1/accounts/57838016001/videos/' + currentVideo;
                    submitRequest(requestOptions, proxyURL, 'video');
                };
                // function to set up video sources request
                setSourcesRequestOptions = function () {
                    requestOptions.url = 'https://cms.api.brightcove.com/v1/accounts/57838016001/videos/' + currentVideo + '/sources';
                    submitRequest(requestOptions, proxyURL, 'sources');
                };

                // initiates the cms api requests
                getVideoInfo = function () {
                    currentVideo = videoIdArray[i];
                    setVideoRequestOptions();
                };

                // function to make the cms api requests
                submitRequest = function (options, url, type) {
                    var httpRequest = new XMLHttpRequest(),
                        requestData,
                        responseData,
                        parsedData,
                        getResponse = function () {
                            try {
                                if (httpRequest.readyState === 4) {
                                  if (httpRequest.status === 200) {
                                    responseData = httpRequest.responseText;
                                    switch (type) {
                                        case "video":
                                        videoDataItem = {};
                                        if (responseData.indexOf("TIMEOUT") > 0) {
                                            t1 = setTimeout(setVideoRequestOptions, 1000);
                                        } else {
                                            parsedData = JSON.parse(responseData);
                                            videoDataItem.id = parsedData.id;
                                            videoDataItem.name = parsedData.name;
                                            setSourcesRequestOptions();
                                        }
                                        break;
                                        case "sources":
                                        if (responseData.indexOf("TIMEOUT") > 0) {
                                            t1 = setTimeout(setSourcesRequestOptions, 1000);
                                        } else {
                                            parsedData = JSON.parse(responseData);
                                            if (parsedData.length > 0) {
                                                videoDataItem.sources = parsedData.length;
                                            } else {
                                                videoDataItem.sources = '<span style="color:#990000">No renditions - ingest failed!</span>';
                                            }

                                            videoDataArray.push(videoDataItem);

                                            i++;
                                            if (i < iMax) {
                                                getVideoInfo();
                                            } else {
                                                writeReport();
                                            }
                                        }
                                        break;
                                    }
                                  } else {
                                    bclslog("There was a problem with the request. Request returned " + httpRequest.status);
                                  }
                                }
                              }
                              catch(e) {
                                bclslog('Caught Exception: ' + e);
                              }
                        };
                    bclslog('options', options);
                    // set up request data
                    requestData = "client_id=" + options.client_id + "&client_secret=" + options.client_secret + "&url=" + encodeURIComponent(options.url) + "&requestType=GET";
                    // set response handler
                    httpRequest.onreadystatechange = getResponse;
                    // open the request
                    httpRequest.open("POST", url);
                    // set headers
                    httpRequest.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    // open and send request
                    httpRequest.send(requestData);
                };

                // event handlers
                clearLogBtn.addEventListener('click' function () {
                    if (window.confirm('Are you sure? This action cannot be undone!')) {
                        window.href = 'clear-log.php';
                    }
                });
                bclslog('videoIdArray', videoIdArray);
                getVideoInfo();

            })(videoIdArray);
        </script>
    </body>
</html>
