<html>
<head>
<meta charset="UTF-8">
<title>Display tags and custom fields</title>
</head>

<body>
<!-- Start of Brightcove Player -->

<div style="display:none">

</div>

<!--

<script language="JavaScript" type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>

<object id="myExperience4036854518001" class="BrightcoveExperience">
  <param name="bgcolor" value="#FFFFFF" />
  <param name="width" value="480" />
  <param name="height" value="270" />
  <param name="playerID" value="2079935931001" />
  <param name="playerKey" value="AQ~~,AAAA1oy1bvE~,ALl2ezBj3WE0z3yX6Xw29sdCvkH5GCJv" />
  <param name="isVid" value="true" />
  <param name="isUI" value="true" />
  <param name="dynamicStreaming" value="true" />

  <param name="@videoPlayer" value="4036854518001" />

    <!-- smart player api params -->
    <param name="includeAPI" value="true" />
    <param name="templateLoadHandler" value="onTemplateLoad" />
    <param name="templateReadyHandler" value="onTemplateReady" />

  </object>

  <!--
  This script tag will cause the Brightcove Players defined above it to be created as soon
  as the line is read by the browser. If you wish to have the player instantiated only after
  the rest of the HTML is processed and the page load is complete, remove the line.
  -->
  <script type="text/javascript">brightcove.createExperiences();</script>

  <!-- End of Brightcove Player -->

  <div id="displayInfo"></div>

  <!-- <script src="/en/scripts/handlebars.js"></script> -->
  <script type="text/JavaScript">
    <!-- custom scripts for this player and functionality -->

    var player,
        APIModules,
        videoPlayer;

    var onTemplateLoad = function(experienceID){
        console.log('load', experienceID);
        player = brightcove.api.getExperience(experienceID);
        console.log('player', player);
        APIModules = brightcove.api.modules.APIModules;
        console.log('APIModules', APIModules);
    };

    var onTemplateReady = function(evt){
        console.log('ready');
        videoPlayer = player.getModule(APIModules.VIDEO_PLAYER);
        videoPlayer.play();
        videoPlayer.getCurrentVideo( function(videoDTO){
        console.log('in getCurrentVideo', videoDTO);
        displayInfo.innerHTML += "<h3>About this video</h3>";
        displayInfo.innerHTML += "<p>Title: " + videoDTO.displayName + "</p>";
        displayInfo.innerHTML += "<p>Description: " + videoDTO.shortDescription +"</p>";

        // JavaScript to display tags
        var numTags = videoDTO.tags.length;
        displayInfo.innerHTML += "<p>Tags:</p><ul>";
        for (var i = 0; i < numTags; i++) {
            displayInfo.innerHTML += "<li>" + videoDTO.tags[i] + "</li>";
        };
        displayInfo.innerHTML += "</ul><br />";

        //Use JavaScript to display custom fields
        displayInfo.innerHTML += "<p>Custom Fields:</p><ul>";
        for (var key in videoDTO.customFields) {
            console.log(videoDTO.customFields);
            displayInfo.innerHTML += "<li><strong>" + key + "</strong>: " + videoDTO.customFields[key] + "</li>";
        }
        displayInfo.innerHTML += "</ul>";

        // display videostill and thumbnail
        displayInfo.innerHTML += '<p>Thumbnail</p>';
        displayInfo.innerHTML += '<p><img src="' + videoDTO.thumbnailURL +'" /></p>';
        displayInfo.innerHTML += '<p>Video Still</p>';
        displayInfo.innerHTML += '<p><img src="' + videoDTO.videoStillURL + '" /></p>';
      });
    };

  </script>
  <!-- end custom scripts for this player and functionality -->

</body>
</html>
