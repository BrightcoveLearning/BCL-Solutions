<h1>New URL on Video Complete</h1>
<p>This sample automatically navigates to a new page when the video is complete.</p>
  <!-- Start of Brightcove Player -->

  <div style="display:none">

  </div>

  <!--
  By use of this code snippet, I agree to the Brightcove Publisher T and C
  found at https://accounts.brightcove.com/en/terms-and-conditions/.
  -->

  <script type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>
  <object id="myExperience1871207962001" class="BrightcoveExperience">
    <param name="bgcolor" value="#FFFFFF" />
    <param name="width" value="480" />
    <param name="height" value="270" />
    <param name="playerID" value="1811612799001" />
    <param name="playerKey" value="AQ~~,AAAAAFigZAk~,3mLHk34QtPe2oGNsUdHkE6E75zTfMG58" />
    <param name="isVid" value="true" />
    <param name="isUI" value="true" />
    <param name="dynamicStreaming" value="true" />

    <param name="@videoPlayer" value="1871207962001" />

    <!-- smart player api params -->
    <param name="includeAPI" value="true" />
    <param name="templateLoadHandler" value="onTemplateLoad" />
    <param name="templateReadyHandler" value="onTemplateReady" />

  </object>

  <!--
  This script tag will cause the Brightcove Players defined above it to be created as soon
  as the line is read by the browser. If you wish to have the player instantiated only after
  the rest of the HTML is processed and the page load is complete, remove the line.
  -->
  <script type="text/javascript">brightcove.createExperiences();</script>

  <!-- End of Brightcove Player -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//docs.brightcove.com/en/scripts/bootstrap/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/1.4.13/jquery.smooth-scroll.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/highlight.min.js"></script>
  
  <script src="//docs.brightcove.com/en/scripts/docs-nav-data.min.js"></script>
  <script src="//docs.brightcove.com/en/scripts/bcls-doc-site.js"></script>
  <script type="text/javascript">
    var player,
      APIModules,
      videoPlayer,
      redirectURL;

    function onTemplateLoad(experienceID){
      player = brightcove.api.getExperience(experienceID);
      APIModules = brightcove.api.modules.APIModules;
    }

    function myCompleteHandler(){
      window.location.href = redirectURL;
    }

    function onTemplateReady(evt){
      videoPlayer = player.getModule(APIModules.VIDEO_PLAYER);
      videoPlayer.play();
      videoPlayer.addEventListener( brightcove.api.events.MediaEvent.COMPLETE, myCompleteHandler);
      videoPlayer.getCurrentVideo( function (videoDTO) {
         redirectURL = videoDTO.linkURL;
      });
    }
  </script>
