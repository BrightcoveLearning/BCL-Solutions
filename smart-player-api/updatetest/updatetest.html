<body>

<div style="display:none">

<script language="JavaScript" type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>

<object id="myExperience" class="BrightcoveExperience">
  <param name="bgcolor" value="#FFFFFF" />
  <param name="width" value="500" />
  <param name="height" value="315" />
  <param name="playerID" value="2520335217001" />
  <param name="playerKey" value="AQ~~,AAAAAEajd4M~,unUZttxRPlaKno4xQpbagvxVxgqgXLEA" />
  <param name="isVid" value="true" />
  <param name="isUI" value="true" />
  <param name="dynamicStreaming" value="true" />
  <param name="includeAPI" value="true" />
  <param name="templateLoadHandler" value="BCLS.onTemplateLoad" />
  <param name="templateReadyHandler" value="BCLS.onTemplateReady" />
  <param name="autoStart" value="false" />
    <param name="@videoList" value="913589476001" />
</object>

<script type="text/javascript">brightcove.createExperiences();</script>
<script type="text/javascript">

    var BCLS = (function() {
        var player,
            APIModules,
            videoPlayer,
            contentModule;
        return {
          /**** template loaded event handler ****/
          onTemplateLoad : function (experienceID) {
            // get a reference to the player and API Modules and Events
            player = brightcove.api.getExperience(experienceID);
            APIModules = brightcove.api.modules.APIModules;
          },
          /**** template ready event handler ****/
          onTemplateReady : function (evt) {
            // get references to modules
            videoPlayer = player.getModule(APIModules.VIDEO_PLAYER);
            contentModule = player.getModule(APIModules.CONTENT);
            console.log("cueing video");
            videoPlayer.cueVideoByID(1496123201001);

            // get the video DTO

            videoPlayer.getCurrentVideo( function (videoDTO) {
            console.log("old display name: " + videoDTO.displayName)
              // change the display name
              videoDTO.displayName = "";
              // update the video DTO
             console.log("new display name: " + videoDTO.displayName)
              contentModule.updateMedia(videoDTO, function (newVideoDTO) {
                // play the video
                videoPlayer.play();
              });
            });

           }
           }
      }());
</script>

</body>

</html>
