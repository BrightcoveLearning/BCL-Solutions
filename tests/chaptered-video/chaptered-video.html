        <script>
            videojs("myPlayerID").ready(function() {
                var player = this,

                function processChapters (chapter_track) {
                    console.log('chapter_track', chapter_track);
                    var chapter_menu = document.getElementsByClassName('vjs-menu-content'),
                        i;
                    i = chapter_track.cues.length;

                player.on('loadedmetadata', function () {
                    var i,
                        chapter_track;
                    text_tracks = player.textTracks();
                    console.log('text_tracks', text_tracks)
                    i = text_tracks.length;
                    console.log("i", i);
                    while (i > 0) {
                        i--;
                        if (text_tracks[i].kind === 'chapters') {

                    processChapters(chapter_track);
                });
