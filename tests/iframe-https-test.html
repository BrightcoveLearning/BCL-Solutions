<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>test for https player load</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }
        .btn {
            border: 1px solid #999;
            border-radius: 4px;
            background-color: #F5F5F5;
            cursor: pointer;
            font-size: small;
            padding: 5px;
        }
    </style>
  </head>
  <body>
    <h1>This player is in an iframe</h1>
    <iframe src="http://bcove.me/xkb515wu" width="480" height="270"></iframe>
    <p><span id="reloadButton" class="btn">Reload in HTTPS mode</span></p>
    <script type="text/javascript">
        var path, newPath,
        reloadButton = document.getElementById("reloadButton");
        reloadButton.addEventListener("click", function(evt) {
            path = window.location.href;
            newPath = path.replace(/http:/, "https:");
            window.location = newPath;
        });
    </script>
  </body>
</html>
