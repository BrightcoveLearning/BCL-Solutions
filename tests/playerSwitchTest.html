  <h1>Player Switch Test</h1>
    <!-- Start of Brightcove Player -->

    <script language="JavaScript" type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>
    <div>
        <object id="myExperience" class="BrightcoveExperience">
          <param name="bgcolor" value="#FFFFFF" />
          <param name="width" value="480" />
          <param name="height" value="270" />
          <param name="playerID" value="2344262015001" />
          <param name="playerKey" value="AQ~~,AAAA1oy1bvE~,ALl2ezBj3WHB4SZjVHPI3HSdWBlOCXX4" />
          <param name="isVid" value="true" />
          <param name="isUI" value="true" />
          <param name="dynamicStreaming" value="true" />

          <param name="@videoPlayer" value="2700704866001" />

            <!-- smart player api params -->
          <param name="includeAPI" value="true" />
          <param name="templateLoadHandler" value="onTemplateLoad" />
          <param name="templateReadyHandler" value="onTemplateReady" />

        </object>
    </div>
    <br />
    <div>
      <p><input id="pID" type="text" size="75" value="2236101116001"></p>
      <p><input id="pKey" type="text" size="75" value="AQ~~,AAAA1oy1bvE~,ALl2ezBj3WE88pdq1og8UbrmWnHPtQoY"></p>
      <p><button id="submitBtn">Change Player</button></p>
      </div>
    <div id="displayArea" class="text-warning" style="width:600px;">
    </div>

    <script type="text/javascript">brightcove.createExperiences();</script>

    <!-- End of Brightcove Player -->

<pre><code id="scriptDisplay"></code></pre>

  <script id="pageScript" type="text/JavaScript">
    var $submitBtn = $("#submitBtn"),
        $pID = $("#pID"),
        $pKey = $("#pKey");
        $submitBtn.on("click", function () {
          console.log("click");
          $("param[name='playerID']").attr("value", $pID.val());
          $("param[name='playerKey']").attr("value", $pKey.val());
          brightcove.createExperiences();
          console.log($("param[name='playerID']").attr("value"));
        });
    </script>

        document.getElementById("scriptDisplay").innerHTML = BCLSpreFix(document.getElementById("pageScript").innerHTML);
